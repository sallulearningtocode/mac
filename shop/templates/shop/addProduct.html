{%extends 'shop/basic.html'%}
{%block css%}
 
    
{%endblock%}
{%block body%}
<div class="container">
    <form action="/shop/addProduct" method="post"> {%csrf_token%}
        <div class="form-group">
          <label for="product_name">Product Name</label>
          <input type="text" class="form-control" id="product_name" name="product_name"  placeholder="Enter Product's Name">
        </div>
        <div class="form-group">
          <label for="category">Product Category</label>
          <input type="text" class="form-control" id="category" name="category" placeholder="Enter Product's Category">
        </div>
        <div class="form-group">
            <label for="subcategory">Product SubCategory</label>
            <input type="text" class="form-control" id="subcategory" name="subcategory" placeholder="Enter Product's Sub Category">
          </div>
          <div class="form-group">
            <label for="price">Product Price</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Enter Product's Price">
          </div>        
          <div class="form-group">
            <label for="desc">Product Description</label>
            <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter Product's Description">
          </div>
          <div class="form-group">
            <label for="id_image">Product Image</label>
            <input type="file" accept="image/*" name="image" required id="id_image" >
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

<h1>{{success}}</h1>

{%endblock%}
